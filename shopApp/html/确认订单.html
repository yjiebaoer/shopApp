<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirm</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/确认订单.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/iconfont.css">
</head>
<body>
<div class="order-top">
    <h1 class="my-order-text">确认订单</h1>
    <div class="return-key">
        <a href="店铺详情满.html"><i class="iconfont icon-2fanhui"></i></a>
    </div>
</div>
<!--白框开始-->
<div class="white-box">
    <p>外卖配送</p>
    <p><b>山西财专南校</b></p>
    <p>杨（女士）&nbsp&nbsp&nbsp1899999999</p>
    <p><b>送达时间&nbsp&nbsp&nbsp&nbsp&nbsp</b><span style="color: #fe2b0d;font-size: 0.2rem">尽快送达（12：00送达）</span></p>
    <p>准时送达服务：超时10分钟享赔付</p>
    <p><b>支付方式&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b><span style="color: black;font-size: 0.2rem">在线支付</span></p>
</div>
<!--白框结束-->

<!--中间白框开始-->
<div class="white-middle">
    <p class="provence">有胃到的西餐厅</p>
    <div class="line">
        <div class="line-left"></div>
        <div class="line-right"></div>
    </div>
    <div class="yellow-cube"></div>
    <!--第一个双人套餐开始-->
    <a class="item">
        <div class="image">
            <img src="../images/1-confirm.png" alt="">
        </div>
        <p>超实惠双人套餐</p>
        <div class="add">
            <div class="add-left">
                <i class="iconfont icon-jianshao1"></i>
            </div>
            <div class="add-middle">2</div>
            <div class="add-right">
                <i class="iconfont icon-tianjia" style="font-size:0.27rem "></i>
            </div>
        </div>
        <p class="money">￥</p>
        <span class="number"><b>77.6</b></span>
    </a>
    <!--第一个双人套餐结束-->
    <a class="item">
        <div class="image">
            <img src="../images/2-confirm.png" alt="">
        </div>
        <p>奥尔良鸡肉披萨</p>
        <div class="add">
            <div class="add-left">
                <i class="iconfont icon-jianshao1"></i>
            </div>
            <div class="add-middle">2</div>
            <div class="add-right">
                <i class="iconfont icon-tianjia" style="font-size:0.27rem "></i>
            </div>
        </div>
        <p class="money">￥</p>
        <span class="number"><b>99.8</b></span>
    </a>

    <!--第一个配送费开始-->
    <a class="delivery">
        <p class="delivery-left">配送费</p>
        <span><b>10</b></span>
        <p class="delivery-right">￥</p>
    </a>
    <!--第一个配送费结束-->

    <a class="delivery" style="border:none">
        <p class="delivery-left">抵用券</p>
        <!--<span><b>10</b></span>-->
        <p class="delivery-right" style="width: 0.9rem;font-size: 0.2rem;margin: 0;color: #6f6f6f">暂无可用</p>
    </a>
    <a class="delivery" style="border-top: none">
        <p class="delivery-left" style="width: 1.1rem;">商家代金券</p>
        <!--<span><b>10</b></span>-->
        <p class="delivery-right" style="width: 0.9rem;font-size: 0.2rem;margin: 0;color: #6f6f6f">暂无可用</p>
    </a>

    <!--优惠开始-->
    <div class="discount">
        <p>优惠规则</p>
        <p>已优惠</p>
        <p><b>￥16.8</b></p>
        <p>小计</p>
        <p>￥<b>177.4</b></p>
    </div>

</div>
<div class="white-middle-title">
    <img src="../images/3-confirm.png" alt="">
</div>

<!--下面白框开始-->
<div class="white-last">
    <!--第一个备注开始-->
    <a class="remark">
        <p>备注</p>
        <p>口味、偏好等要求</p>
        <i class="iconfont icon-xiala"></i>
    </a>
    <!--第一个备注结束-->
    <a class="remark">
        <p>餐具数量</p>
        <p>2人</p>
        <i class="iconfont icon-xiala"></i>
    </a>
    <a class="remark">
        <p>发票</p>
        <p></p>
        <i class="iconfont icon-xiala"></i>
    </a>
</div>
<!--下面白框结束-->

<!--最下面结账开始-->
<div class="payment">
    <div class="payment-left">
        <div class="total">
            <div class="total-left">合计</div>
            <div class="total-right"><b>￥177.4</b></div>
        </div>
        <div class="already">已优惠16.8</div>
    </div>
    <a href="待付款.html"><div class="submit">提交订单</div></a>
</div>

</body>
</html>
