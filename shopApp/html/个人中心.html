<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/个人中心.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>personal</title>
</head>
<body>
<div class="order-top">
    <div class="return-key">
        <i class="iconfont icon-2fanhui"></i>
    </div>
    <h1 class="my-order-text">傲然江湖</h1>
    <div class="circle">
        <div class="circle-middle">
            <div class="circle-min">
                <img src="../images/tx.jpg" alt="">
            </div>
        </div>
    </div>

</div>

<div class="withdraw">
    <!--提现开始-->
    <a class="withdraw-item">
        <div class="withdraw-image">
            <i class="iconfont icon-chongzhijilu" style="color: #12ac56"></i>
        </div>
        <div class="withdraw-text"><b>提现</b></div>
    </a>
    <!--提现结束-->
    <a class="withdraw-item">
        <div class="withdraw-image">
            <i class="iconfont icon-zhanghuyue" style="font-size: 0.36rem;color: #f3932f"></i>
        </div>
        <div class="withdraw-text"><b>余额</b></div>
    </a>
    <a class="withdraw-item">
        <div class="withdraw-image">
            <i class="iconfont icon-yinxingqia" style="color: #e85c91" ></i>
        </div>
        <div class="withdraw-text"><b>充值</b></div>
    </a>
</div>

<div class="address">
    <div class="first-line"></div>
    <!--第一个收获地址开始-->
    <a class="delivery-address">
        <div class="delivery-left">
            <div class="delivery-left-image">
                <i class="iconfont icon-zuobiao"></i>
            </div>
            <div class="delivery-left-text">收货地址</div>
        </div>
        <div class="delivery-right">
            <div class="delivery-right-text">默认：山西财专</div>
            <div class="delivery-right-image">
                <i class="iconfont icon-xiala"></i>
            </div>
        </div>
    </a>
    <!--第一个收获地址结束-->
    <a class="delivery-address">
        <div class="delivery-left">
            <div class="delivery-left-image">
                <i class="iconfont icon-youhuiquan1" style="font-size: 0.3rem;color: #914bed"></i>
            </div>
            <div class="delivery-left-text">优惠券</div>
        </div>
        <div class="delivery-right">
            <div class="delivery-right-text">6张满减券</div>
            <div class="delivery-right-image">
                <i class="iconfont icon-xiala"></i>
            </div>
        </div>
    </a>
    <a class="delivery-address">
        <div class="delivery-left">
            <div class="delivery-left-image">
                <i class="iconfont icon-shoucang" style="font-size: 0.32rem;color: #3ae2fe;"></i>
            </div>
            <div class="delivery-left-text">收藏</div>
        </div>
        <div class="delivery-right">
            <div class="delivery-right-text">2家店铺有新活动</div>
            <div class="delivery-right-image">
                <i class="iconfont icon-xiala"></i>
            </div>
        </div>
    </a>
    <a class="delivery-address" style="border: none ">
        <div class="delivery-left">
            <div class="delivery-left-image">
                <i class="iconfont icon-fenxiang" style="color: #c15af0;font-size: 0.34rem"></i>
            </div>
            <div class="delivery-left-text">分享</div>
        </div>
        <div class="delivery-right">
            <div class="delivery-right-text">谢谢您的支持</div>
            <div class="delivery-right-image">
                <i class="iconfont icon-xiala"></i>
            </div>
        </div>
    </a>
    <div class="last-line"></div>
</div>


<!--最下面的开始-->
<div class="service">
    <!--第一个联系客服开始-->
    <a class="delivery-address">
        <div class="delivery-left">
            <div class="delivery-left-image">
                <i class="iconfont icon-ziyuan" style="font-size: 0.33rem;color: #f8ff33"></i>
            </div>
            <div class="delivery-left-text">联系客服</div>
        </div>
    </a>
    <!--第一个联系客服结束-->
    <a class="delivery-address">
        <div class="delivery-left">
            <div class="delivery-left-image">
                <i class="iconfont icon-yijianfankui" style="font-size: 0.34rem;color: #fe4fe1"></i>
            </div>
            <div class="delivery-left-text">意见反馈</div>
        </div>
    </a>
    <a class="delivery-address">
        <div class="delivery-left">
            <div class="delivery-left-image">
                <i class="iconfont icon-shezhi" style="font-size: 0.36rem;color: #fd3433"></i>
            </div>
            <div class="delivery-left-text">设置</div>
        </div>
    </a>
</div>
<!--最下面结束-->

<!--最最下首页开始-->
<div class="finally">
    <!--第一个首页开始-->
    <a href="./../首页/首页/index.html">
        <div class="finally-icon">
            <i class="iconfont icon-shouye_huaban_huaban"></i>
        </div>
        <div class="finally-text ">首页</div>
    </a>
    <!--第一个首页结束-->
    <a href="./我的订单.html">
        <div class="finally-icon">
            <i class="iconfont icon-quanbudingdan"></i>
        </div>
        <div class="finally-text">订单</div>
    </a>
    <a href="./个人中心.html">
        <div class="finally-icon">
            <i class="iconfont icon-wode  active"></i>
        </div>
        <div class="finally-text  active">我的</div>
    </a>

</div>
<!--最最下首页结束-->
</body>

</html>
