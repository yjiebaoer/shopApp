<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/注册3.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>register-3</title>
</head>
<body>
<div class="full">
    <img src="../images/bj.jpg" alt="">
    <div class="return-key">
        <i class="iconfont icon-2fanhui"></i>
    </div>
</div>
<div class="white">
    <div class="login-text">
        <a href=""><p class="text-left">登录</p></a>
        <a href=""><p class="text-right active">注册</p></a>
    </div>
    <div class="username">用户名</div>
    <form action="">
        <input type="text" name="t" placeholder="1896362543" class="tel active">
    </form>
    <div class="code">验证码</div>
    <form action="">
        <input type="text" name="t" placeholder="886699" class="identify active">
    </form>
    <div class="password-text">密码</div>
    <form action="">
        <input type="text" name="t" placeholder="请输入密码" class="password-input">
    </form>
</div>
<div class="red-code">
    <div class="point"></div>
    <a class="red-code-text">获取验证码</a>
    <div class="point right" ></div>
</div>

<!--小对勾的图标开始--->
<div class="right-mis">
    <img src="../images/1-login-mis.png" alt="">
</div>
<!--小对勾的图标结束-->

<!--格式错误开始-->
<div class="mode">
    <div class="mode-image">
        <img src="../images/2-login.png" alt="">
    </div>
    <div class="mode-text">格式错误</div>
</div>
<!--格式错误结束-->


<!--最下开始-->
<div class="bottom">注册</div>

</body>
</html>
