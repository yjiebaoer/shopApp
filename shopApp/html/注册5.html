<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/注册5.css">
    <link rel="stylesheet" href="../css/basic.css">

    <title>register-5</title>

<body>
<div class="full">

    <div class="return-key">
        <i class="iconfont icon-2fanhui"></i>

</div>
<div class="white">

        <a href=""><p class="text-left">登录</p></a>
        <a href=""><p class="text-right active">注册</p></a>
    </div>
    <div class="username">用户名</div>
    <form action="">
        <input type="text" name="t" placeholder="18967245" class="tel active">

        <input type="text" name="t" placeholder="886699" class="identify active">

        <input type="password" name="t" placeholder="....." class="password-input active">

<!--小对勾的图标开始--->

    <img src="../images/1-login-right.png" alt="">
</div>


<!--验证码50s开始-->
<div class="red-code-1">

    <a class="red-code-text">50s</a>
    <div class="point-right" ></div>
</div>

<div class="red-mis">
    <img src="../images/1-login-right.png" alt="">
</div>

<!--最下开始-->
<div class="bottom active">注册</div>
