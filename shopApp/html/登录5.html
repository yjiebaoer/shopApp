<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/登录5.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>login-5</title>
</head>
<body>
<div class="full">
    <img src="../images/bj.jpg" alt="">
    <div class="return-key">
        <i class="iconfont icon-2fanhui"></i>
    </div>
</div>
<div class="white">
    <div class="login-text">
        <a href=""><p class="text-left active">登录</p></a>
        <a href=""><p class="text-right">注册</p></a>
    </div>
    <p class="username">用户名</p>
    <form action="">
        <input type="text" name="t" placeholder="1599" class="active">
    </form>

    <p class="password">密码</p>
    <form action="">
        <input type="password" placeholder="......" class="active">
    </form>
    <div class="forget">
        <div class="forget-left">
            <img src="../images/1-login-forget.png" alt="">
        </div>
        <div class="forget-right">忘记密码?</div>
    </div>
</div>
<div class="login-bottom active">登录</div>
<div class="third">使用第三方登录方式</div>
<div class="right">
    <img src="../images/1-login-right.png" alt="">
</div>


<div class="password-behind">
    <img src="../images/1-login-right.png" alt="">
</div>

<div class="qq">
    <a class="chat-we">
        <div class="chat-we-top">
            <i class="iconfont icon-weixin-copy"></i>
        </div>
        <div class="chat-we-bottom">微信登录</div>
    </a>
    <a class="chat-qq">
        <div class="chat-we-top">
            <i class="iconfont icon-qq" style="font-size: 0.73rem;color: #6dcaf8"></i>
        </div>
        <div class="chat-we-bottom">QQ登录</div>
    </a>
</div>
</body>
</html>
